services:
  marketplace_backend:
    container_name: marketplace_backend
    build:
      context: ../
      dockerfile: dev_tools/Dockerfile
    restart: always
    depends_on:
      - marketplace_db
      - marketplace_redis
    ports:
      - "8000:8000"
      - "465:465"
    volumes:
      - ../:/app
    networks:
      - marketplace_network
    env_file:
     - .env.dev
    environment:
      ENTRYPOINT_BACKEND: "true"

  marketplace_db:
    container_name: marketplace_db
    image: postgres:alpine
    restart: always
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_marketplace_data:/var/lib/postgresql/data
    networks:
      - marketplace_network
      
  marketplace_nginx:
    container_name: marketplace_nginx
    image: "nginx:alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx_dev.conf:/etc/nginx/nginx.conf
      - ../nginx/tls:/etc/letsencrypt
      - ../nginx/tls:/var/www/certbot
      - ../media:/app/media
      - frontend-static:/app/frontend-public
    depends_on:
      - marketplace_backend
    networks:
      - marketplace_network
    restart: always
    command: ["/bin/sh", "-c", "chmod -R 755 /app/frontend-public && nginx -g 'daemon off;'"]

  marketplace_certbot:
    container_name: marketplace_certbot
    image: "certbot/certbot"
    volumes:
      - ../nginx/tls:/etc/letsencrypt
      - ../nginx/tls:/var/www/certbot
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot || true; sleep 12h & wait $${!}; done;"
    restart: always
    depends_on:
      - marketplace_nginx
    networks:
      - marketplace_network

volumes:
  postgres_marketplace_data:
  marketplace_redis_data:
  frontend-static:
    external: true

networks:
  marketplace_network:
    external: true
